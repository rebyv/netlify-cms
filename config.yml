backend:
  name: git-gateway
  branch: main
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
i18n:
  structure: multiple_folders
  locales: [en, it]
collections:

  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    i18n:
      structure: single_file
      locales: [en, it]
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "hero", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "other"
    label: "Other"
    files:

    - name: "projects"
      label: "Projects"
      file: "data/sections/projects.yaml"
      fields:
        - label: Filters
          name: buttons
          widget: list
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Filter, name: filter, widget: string}
        - label: Project
          name: project
          widget: list
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Role, name: role, widget: string}
            - {label: Photo, name: logo, widget: image}
            - {label: Timeline, name: timeline, widget: string}
            - label: Url
              name: url
              widget: file
              media_library:
                config:
                  allow_multiple: false
                  choose_url: true
            - {label: Summary, name: summary, widget: text}
            - label: "Tags"
              name: "tags"
              widget: "list"
              default: ["professional"]

    - name: "experiences"
      label: "Experiences"
      file: "data/sections/experiences.yaml"
      fields:
        - label: Experiences
          name: experiences
          widget: list
          fields:
            - label: "Experience"
              name: "company"
              widget: "object"
              summary: '{{fields.name}}'
              fields:
                - {label: Name, name: name, widget: string}
                - label: Url
                  name: url
                  widget: file
                  media_library:
                    config:
                      allow_multiple: false
                      choose_url: true
                - {label: Location, name: location, widget: string}
                - {label: Overview, name: overview, widget: text, required: false}
            - label: "Positions"
              name: "positions"
              widget: list
              fields:
                - {label: Designation, name: designation, widget: string}
                - {label: Start, name: start, widget: date, required: false}
                - {label: End, name: end, widget: date, required: false}
                - label: Responsibilities
                  name: responsibilities
                  widget: list
                  default: []
